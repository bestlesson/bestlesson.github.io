<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Lesson</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    /* Flex container for header to align image and title on the same line */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 100px; /* Adjust this value so that the image is approx 20% of its original size */
      margin-right: 15px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      line-height: 1;
    }
    p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Ensure that the image file 'best-lesson-logo.webp' is in the same folder as this file -->
      <img src="best-lesson-logo.webp" alt="Best Lesson Logo">
      <h1>Best Lesson</h1>
    </div>
    <p>Best Lesson is an Edinburgh-based education start-up, helping teachers share great lesson ideas in short videos.</p>
  </div>
</body>
</html>
